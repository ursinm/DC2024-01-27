publisher:
  topics:
    target: 'InTopic'
    source: 'OutTopic'
spring:
  kafka:
    properties:
      spring.json.trusted.packages: by.bsuir.poit.dc.kafka.*
    consumer:
      group-id: 'publisher-consumer'
      enable-auto-commit: false
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.UUIDDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    producer:
      client-id: 'publisher-producer'
      key-serializer: org.apache.kafka.common.serialization.UUIDSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: 'jdbc:postgresql://localhost:5432/distcomp'
    username: 'postgres'
    password: 'postgres'
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate.globally_quoted_identifiers: true
  application:
    name: 'Publisher'
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
server:
  port: 24110
springdoc:
  api-docs:
    enabled: true
    path: /api/v1.0/docs
  swagger-ui:
    path: /api/v1.0/ui-docs.html
location:
  default: 'by'
logging:
  level:
    by.bsuir.poit.dc.rest: warn